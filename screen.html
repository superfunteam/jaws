<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-bit Jaws</title>

    <!-- PWA & Favicon -->
    <link rel="manifest" href="https://jaws.superfun.games/manifest.json">
    <link rel="icon" href="https://jaws.superfun.games/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://jaws.superfun.games/touch-icon.png">
    <meta name="theme-color" content="#00d6f2">

    <!-- Unfurl/Open Graph Meta Tags -->
    <meta property="og:title" content="1-bit Jaws">
    <meta property="og:description" content="Celebrate the 50th anniversary of Jaws, one frame at a time.">
    <meta property="og:image" content="https://jaws.superfun.games/unfurl.png"> 
    <meta property="og:url" content="https://jaws.superfun.games/"> <!-- Assuming this is your site URL -->
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="1-bit Jaws">
    <meta name="twitter:description" content="Celebrate the 50th anniversary of Jaws, one frame at a time.">
    <meta name="twitter:image" content="https://jaws.superfun.games/unfurl.png">
    <meta name="twitter:site" content="@clarklab">
    <meta name="twitter:creator" content="@clarklab">

    <style>
        /* Custom styles for better visual appeal if needed */
        body {
            font-family: 'Inter Tight', sans-serif; /* Using Inter font as preferred */
        }
        /* Ensure the html and body take full height for centering */
        html, body {
            height: 100%;
            margin: 0;
        }
        body a{
            text-decoration: underline;
        }
    </style>
</head>
<body style="background:black;">

    <main style="width:100%;">
        <div style="width:100%;">
            <img id="sequenceImage" src="https://superfunteam.github.io/jaws/public/current.png" alt="Current Sequenced Image" style="width:800px; height:auto;" onclick="toggleFullscreen(this)">
            <script>
                const img = document.getElementById('sequenceImage');
                // Add cache-busting timestamp to the image URL
                const timestamp = new Date().getTime();
                img.src = `https://superfunteam.github.io/jaws/public/current.png?t=${timestamp}`;
                
                img.onerror = function() {
                    // Fallback if the image fails to load
                    img.alt = "Image currently unavailable. Please check back soon.";
                    // Adjust placeholder path if needed, or use an absolute URL
                    img.src = `https://superfunteam.github.io/jaws/public/current.png?t=${timestamp}`;
                };

                // Fullscreen toggle function
                function toggleFullscreen(element) {
                    if (!document.fullscreenElement) {
                        // Enter fullscreen
                        if (element.requestFullscreen) {
                            element.requestFullscreen();
                        } else if (element.webkitRequestFullscreen) { // Safari
                            element.webkitRequestFullscreen();
                        } else if (element.msRequestFullscreen) { // IE11
                            element.msRequestFullscreen();
                        }
                    } else {
                        // Exit fullscreen
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) { // Safari
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) { // IE11
                            document.msExitFullscreen();
                        }
                    }
                }
            </script>
            <script>
                // Refresh the page every 15 minutes
                setTimeout(() => {
                    window.location.reload();
                }, 15 * 60 * 1000); // 15 minutes in milliseconds
            </script>
        </div>

        
    </main>

</body>
</html>
